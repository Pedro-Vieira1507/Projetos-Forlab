<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro - Loja de Produtos Religiosos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Cores personalizadas */
        :root {
            --primary-color: #3b3b58; /* Roxo */
            --secondary-color: #f8c471; /* Dourado */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/2707512-fundo-roxo-e-dourado-luxuoso-vetor.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        }

        .signup-container {
            background-color: rgba(46, 10, 77, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .form-control {
            border: 2px solid var(--secondary-color);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 8px;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: var(--secondary-color); /* Cor dourada para os placeholders */
        }

        .btn-custom {
            background-color: var(--secondary-color);
            color: var(--primary-color); /* Cor do texto roxo no botão */
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #CDAA20;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="signup-container">
            <h2>Cadastro - Loja de Produtos Religiosos</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome Completo" required>
                </div>
                <div class="mb-3">
                    <select class="form-select form-control" required>
                        <option value="" disabled selected>Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="CPF" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
            </form>
            <div class="footer mt-3">
                <p>Já tem uma conta? <a href="Página_de_login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
