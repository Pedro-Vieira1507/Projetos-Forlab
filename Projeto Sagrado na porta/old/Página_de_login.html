<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Loja de Produtos Religiosos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Cores personalizadas */
        :root {
            --primary-color: #3b3b58; /* Roxo */
            --secondary-color: #f8c471; /* Dourado */
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/2707512-fundo-roxo-e-dourado-luxuoso-vetor.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            background-color: rgba(46, 10, 77, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .form-control {
            border: 2px solid var(--secondary-color);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--secondary-color); /* Cor dourada para os placeholders */
        }

        /* Efeito de foco nos campos */
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.8);
        }

        .btn-custom {
            background-color: var(--secondary-color);
            color: var(--primary-color); /* Cor do texto roxo no botão */
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 48%; /* Ajusta o tamanho dos botões para 48% da largura */
        }

        .btn-custom:hover {
            background-color: #CDAA20;
        }

        .oauth img {
            width: 30px;
            margin: 0 5px;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .login-container {
                width: 90%;
            }
            .btn-custom {
                width: 100%; /* Botões ocupam 100% da largura em telas pequenas */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2>Bem-vindo à Nossa Loja</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuário" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-custom">Entrar</button>
                    <button type="button" class="btn btn-custom" onclick="window.location.href='Página_de_cadastro.html';">Cadastre-se</button>
                </div>
            </form>
            <div class="oauth mt-3">
                <a href="">
                    <img src="Logo facebook.png" alt="Facebook">
                </a>
                <a href="">
                    <img src="Logo google.png" alt="Google">
                </a>
            </div>
            <div class="footer">
                <p>Esqueceu a senha?</p>
            </div>
        </div>
    </div>
</body>
</html>
